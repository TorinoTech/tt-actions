name: TorinoTech-Action

on:
  push:
    branches:
      - master
      - dev/**
  pull_request:
    branches:
      - master

jobs:
  _githubbased_job:
    name: GitHub based step
    runs-on: ubuntu-latest
    steps:
      - name: HI TorinoTeck
        env:
          WHO: TorinoTech
        run: |
          echo hello
          echo $WHO
      - name: path using python
        run: |
          import os
          print(os.environ['PATH'])
        shell: python

  _dockerbased_job:
    name: Docker based step
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: python docker
        uses: ./docker/python3-alpine
      - name: python
        run: |
          python3 -c "import sys; print(sys.executable)"
